{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/css/datepicker.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/tagsinput.css' %}">
</head>

<body>
    <div class="container">
        <h1>Todo list</h1>
        {% if messages %}
        {% for message in messages %}
        <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</div>
        {% endfor %}
        {% endif %}
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link {% if is_done is None %}active{% endif %}" href="{% url 'tasks' %}">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if is_done == 'yes' %}active{% endif %}" href="{% url 'tasks' %}?is_done=yes">Done</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if is_done == 'no' %}active{% endif %}" href="{% url 'tasks' %}?is_done=no">All</a>
            </li>
        </ul>
        <br>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item">
                <div class="custom-control custom-checkbox">
                    <span>#{{ task.id }}</span>
                    <span class="js-task-checkbox">
                        <input type="checkbox" class="custom-control-input" id=taskCheckbox{{ task.id }}
                            data-id="{{ task.id }}" {% if task.is_done %}checked{% endif %}>
                        <label class="custom-control-label" for="taskCheckbox{{ task.id }}">{{ task.title }}</label>
                    </span>
                    <button type="button" class="js-remove-task close text-danger" aria-label="Close" data-id="{{ task.id }}">&times;</button>
                    <input type="text" placeholder="Due date" data-id="{{ task.id }}" value="{{ task.due_at|date:'d-m-Y H:i' }}"
                        data-date-format="dd-mm-yyyy" data-time-format="hh:ii" data-position="left top"
                        class="text-secondary small js-datepicker" data-language="en" data-timepicker="true">
                    <input type="text" class="js-labels" data-role="tagsinput" value="{% for label in task.labels.all %}{{label.name}},{%endfor%}" placeholder="Add label" data-id="{{ task.id }}">
                </div>
            </li>
            {% endfor %}
            <li class="list-group-item">
                <form action="{% url 'tasks' %}" method="post" id="task_form">
                    {% csrf_token %}
                    <input type="text" name="title" class="form-control js-add-note-button"
                        placeholder="Add new note...">
                    <span class="glyphicon glyphicon-calendar"></span>
                </form>
            </li>
        </ul>
    </div>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/i18n/datepicker.en.min.js"></script>
    <script src="{% static 'js/tagsinput.js' %}"></script>
    <script>
        var csrfToken = "{{ csrf_token }}";
    </script>
    <script src="{% static 'js/todo.js' %}"></script>
</body>

</html>
